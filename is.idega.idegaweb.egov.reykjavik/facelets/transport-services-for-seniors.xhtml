<div 
	xmlns:ui="http://java.sun.com/jsf/facelets"
   	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:content="http://xmlns.idega.com/com.idega.content"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ic="http://xmlns.idega.com/com.idega.core"
	xmlns:iuser="http://xmlns.idega.com/com.idega.user">
	<ui:composition template="#{IWURIResource.res['/idegaweb/bundles/is.idega.idegaweb.egov.reykjavik.bundle/facelets/reykiavik-form-template.xhtml']}">
 		<ui:define name="process-content">
	 		<div class="input" >
				<label class="label" >
					#{localizedStrings['is.idega.idegaweb.egov.reykjavik']['spouse/cohabiting_name']}
					<span class="required-symbol">*</span>
				</label>
				<input name="string_spouseName" type="text" value="#{reykjavikFormRequestBean.data.spouseName}" class="value" ></input>
			</div>
			#{localizedStrings['is.idega.idegaweb.egov.reykjavik']['I_certify_that_all_information_in_connection_with_this_application']}
			<script>
				var messages = {
						string_spouseName : '#{localizedStrings['is.idega.idegaweb.egov.reykjavik']['please_enter_spouse_name']}'
				};
				var rules = {
						string_spouseName : 'required'
				};
				ReykjavikForms.messages.validation = jQuery.extend(ReykjavikForms.messages.validation,messages);
				ReykjavikForms.validationRules = jQuery.extend(ReykjavikForms.validationRules,rules);
			</script>
		</ui:define>
    </ui:composition>
</div>
