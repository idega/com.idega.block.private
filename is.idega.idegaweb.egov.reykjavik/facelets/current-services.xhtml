<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:content="http://xmlns.idega.com/com.idega.content"
	>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
<title>Insert title here</title>
</head>
<body>
	<ui:composition>
	    <div class="threeColumns conditional-selects">
			<div class="select" >
				<label class="label" >
					#{localizedStrings['is.idega.idegaweb.egov.reykjavik']['current_services']}:
				</label>
				<span class="condition-selector">
					<ui:repeat value="#{reykjavikFormRequestBean.data.allServices}" var="service">
						<span class="selector-item">
							<ui:fragment rendered="#{service.selected}" >
								<input name="list_currentServices" type="checkbox" value="#{service.id}" class="value" checked="true"></input>
							</ui:fragment>
							<ui:fragment rendered="#{not service.selected}">
								<input name="list_currentServices" type="checkbox" value="#{service.id}"  class="value" ></input>
							</ui:fragment>
							<span class="label">#{localizedStrings['is.idega.idegaweb.egov.reykjavik'][service.name]}</span>
						</span>
					</ui:repeat >
					<h:panelGroup rendered="#{not reykjavikFormRequestBean.pdf}" styleClass="selector-item">
						<input type="checkbox"  class="value condition clean-fields" ></input>
						<span class="label">#{localizedStrings['is.idega.idegaweb.egov.reykjavik']['other']}</span>
						<span class="hiding-element"/>
						<span class="conditions-div" >
								<input  type="text"  name="list_currentServices conditional" class="value" ></input>
						</span>
					</h:panelGroup>
				</span>
			</div>
		</div>
	</ui:composition>
</body>
</html>
